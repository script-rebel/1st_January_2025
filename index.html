<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Dynamic motivational quote that changes daily -->
        <h1 id="quote"></h1>
        
        <div class="counter">
            <h2 id="days">91 days</h2>
            <!-- Date range with "1 January 2025" in red -->
            <p id="date-range">2 October 2024 - <span class="highlight-red">1 January 2025</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
